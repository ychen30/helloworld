<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display custom gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="Duck" src="assets/gltf/frog/model.gltf"></a-asset-item>
      <a-asset-item id="Earth" src="assets/gltf/earth/model.gltf"></a-asset-item>
      <a-asset-item id="Poke" src="assets/gltf/poke/model.gltf"></a-asset-item>
      <a-asset-item id="Fish" src="assets/gltf/poke1/model.gltf"></a-asset-item>

    </a-assets>

    <!--
    <a-marker preset="people">
    -->

    <a-marker type='pattern' url="assets/patt/pattern-people.patt">

            <!-- display your gltf asset -->
            <a-entity gltf-model="#Earth" position="6 -5 -1">
            </a-entity>

            <!-- display your gltf asset -->
            <a-entity gltf-model="#Duck" position="6 -5 -1">
            <a-animation attribute="rotation" to="360 0 0" dur="3000" repeat="indefinite" easing="linear"></a-animation>
  
         
            </a-entity>

            <!-- display your gltf asset -->
            <a-entity gltf-model="#Poke" position="6 -5 -1">
              
             <a-animation attribute="rotation" to="0 360 -360" dur="3000" repeat="indefinite" easing="linear"></a-animation>

            </a-entity>
             <!-- display your gltf asset -->
            <a-entity gltf-model="#Fish" position="6 -5 -1">
              
             <a-animation attribute="rotation" to="0 360 360" dur="3000" repeat="indefinite" easing="linear"></a-animation>

            </a-entity>


    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
